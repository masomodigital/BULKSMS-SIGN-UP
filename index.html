<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMS Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f2f2f2;
    }
    form {
      background-color: #fff;
      padding: 1.5em;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3em;
    }
    input {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.7em;
      background-color: green;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
    .message {
      text-align: center;
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <form id="signupForm">
    <h2>Sign Up for SMS Credits</h2>

    <label for="nationalId">National ID</label>
    <input type="text" id="nationalId" name="nationalId" required />

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" required />

    <button type="submit">Sign Up</button>

    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('signupForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      messageDiv.style.color = 'black';
      messageDiv.textContent = 'Submitting...';

      const data = {
        nationalId: form.nationalId.value.trim(),
        name: form.name.value.trim(),
        password: form.password.value,
        phone: form.phone.value.trim(),
      };

      const callbackName = 'handleResponse';

      // Remove any previous JSONP script
      const oldScript = document.getElementById('jsonpScript');
      if (oldScript) oldScript.remove();

      window[callbackName] = function(resp) {
        console.log('Response:', resp);
        if (resp.status === 'success') {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Registration successful!';
          form.reset();
        } else if (resp.status === 'exists') {
          messageDiv.style.color = 'orange';
          messageDiv.textContent = resp.message;
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = resp.message || 'Unknown error';
        }
        // Clean up
        delete window[callbackName];
        document.getElementById('jsonpScript').remove();
      };

      // Build URL with query params + callback
      const params = new URLSearchParams(data);
      params.append('callback', callbackName);

      // CHANGE THIS TO YOUR DEPLOYED SCRIPT URL (must end with /exec)
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbzR0VjS4-fkKuXtbsEXPOGZJ9tdZRq807EXuqnZ3U1nHuViBiRfWuy0NcWibxE7BOdG/exec';

      const url = scriptUrl + '?' + params.toString();

      // Create script tag for JSONP
      const script = document.createElement('script');
      script.src = url;
      script.id = 'jsonpScript';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
